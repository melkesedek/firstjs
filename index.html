<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
  <div id="app">
    <el-button @click="listModules" type="primary">Hämta moduler</el-button>
    <el-table :data="moduler" style="width: 100%">
      <el-table-column prop="id" label="Number" width="180"></el-table-column>
      <el-table-column prop="module" label="Modul" width="180"></el-table-column>
      <el-table-column prop="supplier" label="Leverantör" width="180"></el-table-column>
    </el-table>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    moduler: [{"id":"","module":"","supplier":""}]
  },
  methods: {
    listModules: function () {
      var app = this
      axios.get("/list.php")
        .then(function(response) {
          app.moduler = response.data
        })
        .catch(function(error) {
          app.moduler = [{"id":"666","module":"Error","supplier":"Error"}]
        })
    }
  }
})
</script>
</html>
